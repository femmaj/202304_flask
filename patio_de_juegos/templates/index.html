<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .title {
            text-align: center;
        }
        .wrapper{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
    <title>Patio de juegos</title>
</head>
<body>
    <div class="title">
        <h1>Welcome!</h1>
    </div>
    <div class="wrapper">
        {% for i in range(0,num) %}
        <div class="box" style="background-color:{{ color }}"></div>
        {% endfor %}
    </div>
</body>
</html>
